<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Cards MC's</title>
</head>
<body>
    <div class="card-container" id="card-container">
        <div class="card">
            <img src="./img/daleste.jpg" alt="daleste">
            <div class="nomeMsg">
                <h2>Daleste</h2>
                <p class="msg">"+ amor - recalque!!"</p>
            </div>
            <p class="tempo">Há 10 minutos.</p>
        </div>
        <div class="card">
            <img src="./img/kevin.jpg" alt="kevin">
            <div class="nomeMsg">
               <h2>kevin</h2>
            <p class="msg">"A mente é fértil, pra sonhar não tem limite!!"</p>
            </div>
            <p class="tempo">Há 10 minutos.</p>
        </div>
        <div class="card">
            <img src="./img/hariel.jpg" alt="hariel">
            <div class="nomeMsg">
                <h2>hariel</h2>
                <p class="msg">"Vivendo e aprendendo nessa louca vida!!"</p>
            </div>
            <p class="tempo">Há 10 minutos.</p>
        </div>
        <div class="card">
            <img src="./img/donjuan.jpg" alt="donjuan">
            <div class="nomeMsg">
                <h2>Don Juan</h2>
            <p class="msg">"Em busca de um amor tranquilo!!"</p>
            </div>
            <p class="tempo">Há 10 minutos.</p>
        </div>
    </div>
</body>
</html>
